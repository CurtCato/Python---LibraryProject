{% extends 'shared/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>

  {% block content %}
  <body>
    <h1>{{ librarian.first_name }} {{ librarian.last_name }} is a professional librarian.</h1>
    <h2>Contact for books:<br> <a href=#> {{ librarian.email }} </a></h2>
    <form action="{% url 'libraryapp:librarian' librarian.id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="actual_method" value="DELETE">
        <button>Delete</button>
    </form>
  </body>
  {% endblock %}

</html>
