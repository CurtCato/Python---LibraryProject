{% extends 'shared/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  {% block content %}

  <body>
    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}
      <li>
        <a href="{% url 'libraryapp:librarian' librarian.id %}"> {{ librarian.first_name }} </a>

      </li>
    {% endfor %}
    </ol>
  </body>
  {% endblock %}

</html>
